ekf_filter_node:
  ros__parameters:
    # ================= Basic Settings =================
    frequency: 30.0
    sensor_timeout: 0.5
    enable_resset: true
    two_d_mode: true
    publish_tf: true
    publish_acceleration: false

    # ================= Frame IDs =================
    world_frame: odom
    odom_frame: odom
    base_link_frame: base_link

    # ================= Control Input =================
    use_control: false
    stamped_control: false

    # ================= Wheel Odometry =================
    odom0: /wheel/odometry
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # Configuration: [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom0_config: [
        true, # x
        true, # y
        false, # z
        false, # roll
        false, # pitch
        true, # yaw
        false, # vx
        false, # vy
        false, # vz
        false, # vroll
        false, # vpitch
        false, # vyaw
        false, # ax
        false, # ay
        false, # az
      ]

    # ================= IMU =================
    imu0: /imu/data
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10

    # IMU ให้ yaw และ angular velocity z
    # Configuration: [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    imu0_config: [
        false, # x
        false, # y
        false, # z
        false, # roll
        false, # pitch
        true, # yaw
        false, # vx
        false, # vy
        false, # vz
        false, # vroll
        false, # vpitch
        true, # vyaw
        false, # ax
        false, # ay
        false, # az
      ]

    # Remove IMU bias (สำคัญสำหรับ gyro)
    imu0_remove_gravitational_acceleration: false

